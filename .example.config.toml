# The values on this example config are generated by default
[search]
paths = [
  "~", # ~ is expanded automatically
  "~/projects",
]

# Go RE2 regex
# There are a few things to note on this setting:
# 1. pattern will be tested against the directory name and not the directory path
# 2. ignore_pattern defaults to this regex even if setting is not present on config file 
ignore_pattern = "![*]" # doesnt match anything so therefore will allow everything 

# Even if this setting is enabled, if there is a hidden dir explicitly on search path list , it will still be walked
ignore_hidden = true
